{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TODO APP</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>

	
    <div class="block">
<section class="hero is-primary">
  <div class="hero-body ">
    <div class="container">
      <h1 class="title">What do you want to do today??</h1>
      <h1 class="subtitle">Note it down here</h1>
    </div>
  </div>
</section>
    </div>
    <div class="container">
  
<nav class="level">
 <div class="level-item has-text-centered">
 
    <div class="block">
      <form action="{% url 'add' %}" method="POST" role="form">
        {% csrf_token %}
        <div class="field has-addons">
          <div class="control is-expanded">
         {{form.text}}
          </div>
          <div class="control">
            <button href="" type="submit" class="button is-info">ADD</button>
          </div>
        </div>
      </div>


</div>
  </nav>

  
  <div class="block is-block">
    <div class="card has-text-centered">
      <h1 class="title">Tasks List</h1>
      <footer class="card-footer">
        <p class="card-footer-item">
          <span >
           <a href="{% url 'deletecomplete' %}"><button class="button is-danger">DELETE COMPLETE</button></a>
          </span>
        </p>
        <p class="card-footer-item">
            <span >
               <a href="{% url 'deleteall' %}"> <button class="button is-danger">DELETE ALL</button></a>
            </span>
          </p>
      </footer>
    </div>
  </div>

  <div class="block is-block">
  <div class="list is-hoverable ">
<ul>
  {% for todo in todo_list %}

  {% if todo.complete %}
  <li class="list-item has-text-grey-light">{{todo.text}} <button class="delete is-pulled-right has-background-info"></button></li>
  {% else %}
  <a href="{% url 'complete' todo.id%}"><li class="list-item ">{{todo.text}} <button class="delete is-pulled-right has-background-danger"></button></li></a>
  {% endif %}
  {%endfor %}

</ul>
  </div>
  </div>



</div>
	</body>
</html>
